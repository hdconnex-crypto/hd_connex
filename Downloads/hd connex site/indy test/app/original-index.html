<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Connex - Connecting You to Quality</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.3/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 25%, #6366f1 50%, #8b5cf6 75%, #a855f7 100%);
        }
        
        .hero-section {
            background: linear-gradient(135deg, 
                rgba(14, 165, 233, 0.95) 0%, 
                rgba(59, 130, 246, 0.9) 25%, 
                rgba(99, 102, 241, 0.9) 50%, 
                rgba(139, 92, 246, 0.85) 75%, 
                rgba(168, 85, 247, 0.8) 100%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
            position: relative;
            overflow: hidden;
        }
        
        .floating-shapes::before,
        .floating-shapes::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-shapes::before {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            top: 20%;
            left: -5%;
            animation-delay: 0s;
        }
        
        .floating-shapes::after {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.08);
            top: 60%;
            right: -3%;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .logo-glow {
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5));
            transition: all 0.3s ease;
        }
        
        .logo-glow:hover {
            filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.8));
            transform: scale(1.05);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 50%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 50%, #dc2626 100%);
            box-shadow: 0 10px 25px -12px rgba(249, 115, 22, 0.5);
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px -12px rgba(249, 115, 22, 0.7);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 50%, #6366f1 100%);
            box-shadow: 0 10px 25px -12px rgba(14, 165, 233, 0.5);
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px -12px rgba(14, 165, 233, 0.7);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.2);
        }
        
        .star-rating {
            color: #fbbf24;
            filter: drop-shadow(0 2px 4px rgba(251, 191, 36, 0.3));
        }
        
        .navbar-glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .review-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.15);
        }
        
        .section-gradient {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        .brand-pattern {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(14, 165, 233, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(249, 115, 22, 0.1) 0%, transparent 50%);
        }
        
        .logo-showcase {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            padding: 8px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-logo {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            padding: 5px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.8) 100%);
            box-shadow: 0 8px 20px -5px rgba(0, 0, 0, 0.15);
        }
        
        @media (max-width: 768px) {
            .floating-shapes::before,
            .floating-shapes::after {
                display: none;
            }
        }
        
        .animate-fade-in {
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse-glow {
            animation: pulseGlow 2s infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.8); }
        }
    </style>
</head>
<body>

        // Sample reviews data
        const reviewsData = {

            {

            {

            },
            {
              id: 5,

              projectType: "Pool & Landscape Design",
              verified: true

          ]
        };

        // --- HELPER & UI COMPONENTS ---
        const NavLink = ({ children, href = "#", onClick = () => {}, className = "" }) => (
          <a href={href} onClick={(e) => { e.preventDefault(); onClick(); }} className={`transition-all duration-300 ${className}`}>{children}</a>
        );
        const CTAButton = ({ children, className = '', onClick = () => {}, type = "button", variant = "primary" }) => {
          const baseClasses = "px-8 py-4 font-bold text-white rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-opacity-50";
          const variantClasses = variant === "secondary" ? "btn-secondary focus:ring-blue-300" : "btn-primary focus:ring-orange-300";
          return (
            <button type={type} onClick={onClick} className={`${baseClasses} ${variantClasses} ${className}`}>
              {children}
            </button>
          );
        };
        const Card = ({ children, className = '' }) => (
            <div className={`glass-card rounded-2xl p-8 card-hover ${className}`}>
                {children}
            </div>
        );

        const StarRating = ({ rating, size = "text-sm" }) => {
          const fullStars = Math.floor(rating);
          const hasHalfStar = rating % 1 !== 0;
          const emptyStars = 5 - Math.ceil(rating);

          return (
            <div className={`flex items-center star-rating ${size}`}>
              {[...Array(fullStars)].map((_, i) => (
                <i key={i} className="fas fa-star"></i>
              ))}
              {hasHalfStar && <i className="fas fa-star-half-alt"></i>}
              {[...Array(emptyStars)].map((_, i) => (
                <i key={i} className="far fa-star"></i>
              ))}
              <span className="ml-1 text-gray-600">({rating})</span>
            </div>
          );
        };

        // --- PAGE & VIEW COMPONENTS ---
        const Header = ({ onNavigate, isAdminView, onToggleAdminView }) => (
          <header className="navbar-glass sticky top-0 z-50 shadow-xl">
            <nav className="container mx-auto px-6 py-4 flex justify-between items-center">
              <div className="flex items-center cursor-pointer group" onClick={() => onNavigate('home')}>
                <div className="navbar-logo logo-glow mr-4">
                  <img src="hd_connex_logo.jpg" alt="HD Connex Logo" className="w-full h-full object-contain rounded-lg"/>

                <div>

                      <div className="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-gradient-to-r peer-checked:from-blue-500 peer-checked:to-indigo-500"></div>
                    </label>
                </div>
                <button onClick={() => onNavigate('contractor-dashboard')} className="btn-secondary px-6 py-2 font-bold text-white rounded-full text-sm">
                  <i className="fas fa-user-circle mr-2"></i>Login
                </button>
              </div>
            </nav>
          </header>
        );

        const HomePage = ({ onNavigate }) => (
            <>
                <HeroSection onNavigate={onNavigate} />
                <LeadCaptureForm />
                <ContractorValueProp onNavigate={onNavigate} />
                <ReviewsSection />
            </>
        );

        const HeroSection = ({ onNavigate }) => (
          <section className="hero-section text-white relative overflow-hidden floating-shapes min-h-screen flex items-center">
            <div className="container mx-auto px-6 py-20 text-center relative z-10 animate-fade-in">
              {/* Large Hero Logo */}
              <div className="mb-8 flex justify-center">
                <div className="logo-showcase pulse-glow">
                  <img src="hd_connex_logo.jpg" alt="HD Connex Logo" className="w-full h-full object-contain"/>
                </div>
              </div>
              
              <h1 className="text-6xl md:text-7xl font-black mb-6 leading-tight">
                Your Direct Connection to
                <span className="block bg-gradient-to-r from-orange-400 via-yellow-300 to-orange-500 bg-clip-text text-transparent">
                  Quality Contractors
                </span>
              </h1>
              
              <p className="text-xl md:text-2xl mb-12 text-white/90 max-w-4xl mx-auto font-light leading-relaxed">
                We connect property owners with vetted, reliable professionals throughout Central Florida. 
                From pools to roofing, find your perfect contractor match.
              </p>
              
              <div className="flex flex-col sm:flex-row justify-center gap-6 max-w-2xl mx-auto mb-12">
                <CTAButton className="flex-1 text-lg">
                  <i className="fas fa-search mr-3"></i> Find a Contractor
                </CTAButton>
                <CTAButton onClick={() => onNavigate('contractor-signup')} variant="secondary" className="flex-1 text-lg">
                  <i className="fas fa-handshake mr-3"></i> Join Our Network
                </CTAButton>
              </div>
              
              {/* Trust indicators */}
              <div className="flex flex-wrap justify-center items-center gap-8 text-white/70">
                <div className="flex items-center">
                  <i className="fas fa-shield-alt text-2xl mr-2 text-green-400"></i>
                  <span className="font-semibold">Licensed & Insured</span>
                </div>
                <div className="flex items-center">
                  <i className="fas fa-star text-2xl mr-2 text-yellow-400"></i>
                  <span className="font-semibold">5-Star Rated</span>
                </div>
                <div className="flex items-center">
                  <i className="fas fa-clock text-2xl mr-2 text-blue-400"></i>
                  <span className="font-semibold">24/7 Support</span>
                </div>
              </div>
            </div>
            
            {/* Animated background elements */}

              <div className="absolute bottom-1/4 left-1/3 w-3 h-3 bg-white/10 rounded-full animate-pulse" style={{animationDelay: '2s'}}></div>
            </div>
          </section>
        );

        const LeadCaptureForm = () => {
            const initialFormState = { service: '', county: '', city: '', details: '', name: '', email: '', phone: '', smsOptOut: false };
            const [step, setStep] = useState(1);
            const [formData, setFormData] = useState(initialFormState);
            const [isSubmitted, setIsSubmitted] = useState(false);
            const [cities, setCities] = useState([]);

            const handleCountyChange = (e) => {
                const county = e.target.value;
                setFormData(prev => ({ ...prev, county: county, city: '' }));
                setCities(county ? locationsByCounty[county] : []);
            };
            const handleChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({ ...prev, [name]: type === 'checkbox' ? checked : value }));
            };
            const handleSubmit = () => { setIsSubmitted(true); };
            const handleReset = () => {
                setFormData(initialFormState);
                setCities([]);
                setStep(1);
                setIsSubmitted(false);
            };

            return (
                <section id="lead-form" className="py-24 section-gradient brand-pattern">

                                    </div>

                                        </div>
                                        <div className="flex justify-between text-sm text-gray-500 mt-2 max-w-32 mx-auto">

                                    </div>

                                        <div className="animate-fade-in">

                                            </h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                                <div>
                                                    <label className="block text-gray-700 font-bold mb-3 text-lg">Service Category</label>
                                                    <select name="service" value={formData.service} onChange={handleChange} className="w-full p-4 border-2 border-gray-200 rounded-xl bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all text-lg"><option value="">Choose a service...</option>{services.map(s => <option key={s} value={s}>{s}</option>)}</select>
                                                </div>
                                                <div>
                                                    <label className="block text-gray-700 font-bold mb-3 text-lg">County</label>
                                                    <select name="county" value={formData.county} onChange={handleCountyChange} className="w-full p-4 border-2 border-gray-200 rounded-xl bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all text-lg"><option value="">Choose a county...</option>{Object.keys(locationsByCounty).map(c => <option key={c} value={c}>{c}</option>)}</select>
                                                </div>
                                            </div>
                                            <div className="mt-8">
                                                <label className="block text-gray-700 font-bold mb-3 text-lg">City</label>
                                                <select name="city" value={formData.city} onChange={handleChange} className="w-full p-4 border-2 border-gray-200 rounded-xl bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all text-lg" disabled={!formData.county}><option value="">{formData.county ? 'Choose a city...' : 'Select a county first'}</option>{cities.map(city => <option key={city} value={city}>{city}</option>)}</select>
